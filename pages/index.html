<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourly-Your Trusted Travel Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <!-- tour-search -->
        
        <div class="tour-search">
            <form class="tour-search-form">
            <!-- destination -->

            <div id="destination">
                <label class="input-label">Search Destination*</label>
                <br>
                <input type="text" class="input-field" placeholder="Where are you going?">
            </div>

            <!-- People -->
            <div id="people">
                <label class="input-label">Pax number*</label>
                <br>
                <input type="number" class="input-field" placeholder="No.of people">
            </div>

            <!-- check-in date -->

            <div id="checkin">
                <label class="input-label">Check-in date*</label>
                <br>
                <input type="date" class="input-field" placeholder="mm/dd/yyyy">
            </div>

            <!-- check-out date -->

            <div id="checkout">
                <label class="input-label"
                >Check-out date*</label>
                <br>
                <input type="date" class="input-field" placeholder="mm/dd/yyyy">
            </div>
            
            <!-- button -->
            <button type="button" class="butt">INQUIRE NOW</button>
        </form>
        </div>

        <!-- Destination Popular -->

        <div class="destination-div">
            <div class="section-subtitle"><p>Uncover place</p></div>
            <div class="h2-section-title">
                <h2>Popular destination</h2>
            </div>
            <div class="section-text">
                <p>Uncover the world's most coveted destinations. Immerse in captivating experiences, rich history, and exquisite flavors.
                Let us guide you on unforgettable journeys that fulfill your travel dreams.</p>
            </div>

            <div class="image">
                <div class="image-1">
                    <div class="img-1-div"><img src="../Images/tourly-1.jpg" alt="San miguel" width="350px" height="450px"></div>
                </div>
                <div class="image-2">
                    <img src="../Images/tourly-2.jpg" alt="Burj khalifa" width="350px" height="450px">
                </div>
                <div class="image-3">
                    <img src="../Images/tourly-3.jpg" alt="Kyoto temple" width="350px" height="450px">
                    </div>
            </div>
        </div>



    </div>
</body>
</html>
